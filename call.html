            <select name="select-choice-1" id="select-choice-1" data-native-menu="false" data-theme="c" data-form="ui-btn-up-a">

                      <label for="radio-choice-2-a" data-form="ui-btn-up-a">Radio 2</label>-->
                      <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" checked="checked"> <label for="checkbox-1" data-form="ui-btn-up-a">Jennifer G. Oldtown</label>
                      <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" checked="checked"> <label for="checkbox-2" data-form="ui-btn-up-a">Karen Hansson</label>
                      <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" checked="checked"> <label for="checkbox-3" data-form="ui-btn-up-a">Jim Johnson, MD</label>
                    </li>
